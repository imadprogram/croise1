<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Document</title>
</head>
<style type="text/tailwindcss">
  @theme {
        --color-clifford: #da373d;
      }

      #rooms{
        display: grid;
        grid-template-columns: repeat(60,1fr);
        grid-template-rows:  repeat(30,1fr);
      }
      #rooms .conference{
        grid-area: 1 / 1 / 11 / 24;
        background: rgba(255, 0, 0, .2);
      }
      #rooms .reception{
        grid-area: 11 / 1 / 40 /24;
        background: rgba(0, 255, 0, .3);
      }
      #rooms .v-road{
        grid-area: 1 / 34 / 40 / 24;
        background: rgba(0, 0, 255, .3);
      }
      #rooms .servers{
        grid-area: 1 / 48 / 11 / 34;
        background: rgba(255, 0, 0, .2);
      }
      #rooms .security{
        grid-area: 1 / 48 / 11 / 61;
        background: rgba(0, 255, 0, .3);
      }
      #rooms .h-road{
        grid-area: 11 / 61 / 21 / 34;
        background: rgba(0, 0, 255, .3);
      }
      #rooms .staff{
        grid-area: 21 / 48 / 40 / 34;
        background: rgba(255, 0, 0, .2);
      }
      #rooms .archive{
        grid-area: 21 / 48 / 40 / 61;
        background: rgba(0, 255, 0, .3);
      }

    </style>

<body class="flex flex-col-reverse lg:flex-row h-svh w-full">

  <section id="side" class="lg:w-[18%] bg-slate-300 lg:h-screen grow w-full flex flex-col">
    <div id="workers-container" class="grow  flex flex-col items-center gap-5 pt-4">

    </div>
    <div class="h-12 text-white flex items-center justify-center">
      <button id="newworker" class="rounded-lg bg-green-500 px-4 py-2"><i class="fa-solid fa-plus"></i>add
        worker</button>
    </div>
  </section>

  <section id="rooms" class="bg-[url('img/ground.jpg')] bg-cover lg:grow w-full flex h-[33vh] lg:h-screen">
    <div class="conference      flex flex-col items-center justify-center"><button id="conference-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
    <div class="reception      flex flex-col items-center justify-center"><button id="reception-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
    <div class="v-road      flex flex-col items-center justify-center"></div>
    <div class="servers      flex flex-col items-center justify-center"><button id="servers-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
    <div class="security      flex flex-col items-center justify-center"><button id="security-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
    <div class="h-road      flex flex-col items-center justify-center"></div>
    <div class="staff      flex flex-col items-center justify-center"><button id="staff-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
    <div class="archive      flex flex-col items-center justify-center"><button id="archive-btn"
        class="bg-green-400 lg:px-1 lg:py-1 px-[0.15rem] rounded-full"><i
          class="fa-solid fa-plus   text-[0.6rem] lg:text-base text-white"></i></button></div>
  </section>

  <!-- dynamic form -->
  <div id="form-bg" class="hidden fixed  h-full w-full flex justify-center items-center bg-[rgba(0,0,0,.6)]">
    <div id="form" class="px-10 h-[70%] bg-white overflow-y-scroll [scrollbar-width:none] rounded-lg py-5">
      <form class="flex flex-col gap-6 justify-center items-center ">
        <h1 class="font-bold">Add New Worker</h1>
        <input id="fullname" required type="text" placeholder="Full Name"
          class="input  w-80 h-10 border rounded-lg pl-3 shrink-0" name="fullname">
        <select name="job" class="input   border w-80 py-2 rounded-lg shrink-0">
          <option value="Receptionist">Receptionist</option>
          <option value="IT">IT</option>
          <option value="Security">Security</option>
          <option value="Manager">Manager</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Other">Other</option>
        </select>
        <input id="urlpreview" required type="text" placeholder="picture url"
          class="input   rounded-lg border h-10 w-80 pl-3 shrink-0" name="picture">
        <img id="preview-img" src="" alt="" class="shrink-0 bg-gray-400 w-20 h-20 rounded-full">
        <input id="email" required type="email" placeholder="Email"
          class="input   rounded-lg border h-10 w-80 pl-3 shrink-0" name="email">
        <input id="number" required type="text" placeholder="Phone Number"
          class="input   rounded-lg border h-10 w-80 pl-3 shrink-0" name="number">

        <div class="dynamic flex flex-col gap-4">
          <div class="experience-form flex flex-col justify-center items-center gap-5 shrink-0">
            <h2 class="font-bold">Experience</h2>
            <input required type="text" placeholder="Job Name" name="exjob"
              class=" rounded-lg border h-10 w-80 pl-3 shrink-0">
            <input required type="text" placeholder="Company Name" name="company"
              class=" rounded-lg border h-10 w-80 pl-3 shrink-0">
            <input required type="date" placeholder="From" name="from"
              class=" rounded-lg border h-10 w-80 pl-3 shrink-0">
            <input required type="date" placeholder="To" name="to" class=" rounded-lg border h-10 w-80 pl-3 shrink-0">
          </div>
        </div>
        <button id="addex" class="rounded-lg bg-blue-400 h-10 w-40 pl-3 shrink-0">Add Experience</button>
        <button type="submit" id="addworker" class="rounded-lg bg-green-400 h-10 w-80 pl-3 shrink-0">Add Worker</button>
      </form>
    </div>
  </div>




  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
